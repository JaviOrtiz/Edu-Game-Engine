version: Alpha.{build}
configuration:
- Debug
- Release
platform: x86
build:
  project: EDU Game Engine.sln
  verbosity: normal
artifacts:
- path: Game
  name: game_files
before_deploy:
- ps: Copy-Item C:\projects\edu-game-engine\Release\Engine.exe C:\projects\edu-game-engine\Game\.
deploy:
- provider: GitHub
  description: Test release
  auth_token:
    secure: jQJuY3qrofMwGeeOI09t523try6rsIrOkdIIEpLQN6gHcn3ypWKa55gdEMPR1bik
  artifact: C:\projects\edu-game-engine\Game
  draft: true
  prerelease: true
  force_update: true
  on:
    CONFIGURATION: Release
